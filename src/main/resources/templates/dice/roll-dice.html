<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Roll Dice Game</title>
</head>
<body>
<h1>Guess a Number (1-6)</h1>

<!--//Creates links tht point to roll-dice/1-6 endpoints-->
<!--//the @roll-dice is a thymeleaf expression used to generate the correct url for each specific number-->
<!--//Each link triggers a get request to that numbers endpoint-->
<p>
    <a th:href="@{/roll-dice/1}">Guess 1</a><br>
    <a th:href="@{/roll-dice/2}">Guess 2</a><br>
    <a th:href="@{/roll-dice/3}">Guess 3</a><br>
    <a th:href="@{/roll-dice/4}">Guess 4</a><br>
    <a th:href="@{/roll-dice/5}">Guess 5</a><br>
    <a th:href="@{/roll-dice/6}">Guess 6</a><br>
</p>
</body>
</html>
