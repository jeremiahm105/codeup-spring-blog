<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(150deg, #e3e3ec, #3367ea, #7f919d);
      background-size: 800% 800%;
      animation: gradient-animation 5s ease infinite;
      height: 100%;
    }
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 20% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    }
  </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container text-center mt-5">
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
  <label for="username">Username</label>
  <input id="username" th:field="*{username}" />

  <label for="email">Email</label>
  <input  id="email" th:field="*{email}" />

  <label for="password">Password</label>
  <input  id="password" type="password" th:field="*{password}" />

  <input value="Sign me up!" type="submit" />
</form>
<div class="container fixed-bottom">
  <footer th:replace="partials/footer :: footer" class="mt-auto" ></footer>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</div>
</div>
</body>
</html>
